<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,600;1,400&display=swap"
    rel="stylesheet">
    <script src="./src/js/script.js" defer></script>
  <title>Minhas despesas recorrentes</title>
</head>

<body>
  <header class="top-container">
    <div class="content container">
      <img src="/src/images/finance.svg" alt="Logo minhas despesas recorrentes">
      <h1>Despesas<br>Recorrentes</h1>
    </div>
  </header>
  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>
      <div class="card">
        <p class="content">
          <span>Entradas</span>
          <img src="./src/images/income.svg" alt="Imagem de entradas">
        </p>
        <h3>R$ 5.000,00</h3>
      </div>
      <div class="card">
        <p class="content">
          <span>Saídas</span>
          <img src="./src/images/expense.svg" alt="Imagem de saídas">
        </p>
        <h3>R$ 2.000,00</h3>
      </div>
      <div class="card total">
        <p class="content">
          <span>Total</span>
          <img src="./src/images/total.svg" alt="Imagem de total">
        </p>
        <h3>R$ 3.000,00</h3>
      </div>
    </section>
    <section>
      <a href="#" class="button new" onclick="Modal.activate()">+ nova despesa</a>
    </section>
    <section id="transaction">
      <h2 class="sr-only">Faturas</h2>
      <table id="data-table">
        <caption class="sr-only">Lista de despesas</caption>
        <thead>
          <tr>
            <th id="description">Descrição</th>
            <th id="value">Valor</th>
            <th id="date">Vencimento</th>
            <th id="delete"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>
  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Despesa</h2>
        <form action="">
          <div class="input-group">
            <label for="expense-description" class="sr-only">Nome da despesa</label>
            <input type="text" id="expense-description" name="expense-name" placeholder="Despesa">
          </div>
          <div class="input-group">
            <label for="expense-amount" class="sr-only">Valor da despesa</label>
            <input type="number" id="expense-amount" name="expense-amount" step="0.01" placeholder="0,00">
            <small class="help">Use vírgulas para casas decimais</small>
          </div>
          <div class="input-group">
            <label for="expense-date" class="sr-only">Vencimento</label>
            <input type="date" id="expense-date" name="expense-date" placeholder="dd/mm/aaaa">
          </div>
          <div class="input-group actions">
            <a href="#" class="button cancel" onclick="Modal.activate()">Cancelar</a>
            <button>Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <nav>
      <a href="https://github.com/grasielaGomes/todo-with-pomodoro" target="_blank" rel="noopener noreferrer">
        <img src="src/images/github.svg" alt="Logo github" height="40px">
      </a>
      <a href="https://www.linkedin.com/in/grasisilva/" target="_blank" rel="noopener noreferrer">
        <img src="src/images/linkedin.svg" alt="Logo linkedin" height="40px">
      </a>
    </nav>
  </footer>
</body>

</html>
